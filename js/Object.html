<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Object in JS</title>
</head>
<body>

    <h2 id="first"></h2>


    <script>
        // const person={
        //     rohit:"firstName",
        //     sharma:"lastName",
        //     age:10
        // }

        const person =new Object({
            first:"rohit",
            last:"sharma",
            age:19

        })
        document.getElementById("first").innerHTML=person.age;
    </script>
    
</body>
</html>
