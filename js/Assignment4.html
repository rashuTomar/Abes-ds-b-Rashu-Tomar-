<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .main{
            display: flex;
            gap: 10vw;
        }
        .card1{

            height: 70vh;
            width: 40vw;
            border: 2px solid;
        }
        .upper1 {
            height: 50%;
            width: 100%;
        
            

        }
        .upper1 img{
            width: 100%;
            height: 100%;
        }
        .lower1{
            height: 50%;
            width: 100%;

        }
        .lower1 button{
            margin-top: 50px;
            margin-left:140px ;
            height: 100px;
            width: 250px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="card1">
        <div class="upper1">
            <img id="photo" src="https://i.ytimg.com/vi/ZP6yB9QMsK8/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLA2nx_PXUONfarEVDxj7Sldfr62qg" alt="">
        </div>
        <div class="lower1">
            <button onclick="hide()"><h1>Hide</h1></button>
        </div>
    </div>
    <div class="card1">
        <div class="upper1">
            <img id="photo2" src="https://i.ytimg.com/vi/ZP6yB9QMsK8/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLA2nx_PXUONfarEVDxj7Sldfr62qg" alt="">
        </div>
        <div class="lower1">
            <button onclick="change()"><h1>Change</h1></button>
        </div>
    </div>

    </div>




    <script>
        let toggle=true;
        function hide(){
            document.getElementById("photo").style.display="none";
        }

        function change(){
            
            if(toggle){
                document.getElementById("photo2").setAttribute("src","https://northernlightss.com/wp-content/uploads/2025/08/Neeraj-Pepsu-Death-Cause-1068x534.jpg")
                toggle=false;

            }
            else{
                document.getElementById("photo2").setAttribute("src","https://i.ytimg.com/vi/ZP6yB9QMsK8/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLA2nx_PXUONfarEVDxj7Sldfr62qg")
                toggle=true;

            }
            

        }


    </script>
    
    
</body>
</html>
