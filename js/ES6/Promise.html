<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        const mypromise= new Promise((resolve, reject)=>{
            const password= "R@000";
            if(password.length> 8){
                resolve("password length is fine");
            }else{
                reject("password is shorter");
            }
        })
        mypromise.then((msg)=>{
            console.log(msg);
            document.writeln(msg);
            

        })
        mypromise.catch((err)=>{
            console.log(err);
            document.writeln(err);
            
        })

    </script>
</body>
</html>
